<div class="grid-container">
  @for (item of listGroup.items; track $index) {
    <div class="card-container">
      <div class="upper-container" [style.background-color]="item.color">
        <div class="image-container">
          <img src="{{ item.icon }}" alt="list group image" />
        </div>
      </div>

      <div class="lower-container">
        <div>
          <h3>{{ item.title }}</h3>
        </div>
        <div>
          <p>{{ item.description }}</p>
        </div>
        <div>
          <a href="#" class="btn">View list</a>
        </div>
      </div>
    </div>
  }
</div>
