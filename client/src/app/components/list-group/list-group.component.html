<div class="grid-container">
  @for (item of listGroup(); track $index) {
    <div class="card-container">
      <div class="upper-container" [style.background-color]="item.color">
        <div class="image-container">
          <img [src]="item.icon" alt="list group image" />
        </div>
      </div>

      <div class="lower-container">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  }
</div>
