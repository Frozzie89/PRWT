<div class="panel-wrapper">
  <div class="panel">
    <div class="panel-header">
      <h1>New group</h1>
      <i class="return bi bi-arrow-right" (click)="cancel.emit()"></i>
    </div>

    <form (ngSubmit)="createGroup()" #groupForm="ngForm" class="form">
      <!-- Group name input -->
      <div class="form-group">
        <label for="groupName">Group Name</label>
        <input
          type="text"
          id="groupName"
          name="groupName"
          class="form-control"
          required
          minlength="2"
          [(ngModel)]="groupName"
          placeholder="e.g. Best weekend trips"
        />
      </div>

      <!-- Description input -->
      <div class="form-group">
        <label for="groupDescription">Description</label>
        <textarea
          id="groupDescription"
          name="groupDescription"
          class="form-control"
          rows="4"
          [(ngModel)]="groupDescription"
          placeholder="What is this group for?"
        ></textarea>
      </div>

      <!-- Colorpicker input -->
      <div class="form-group form-group-inline">
        <label for="groupColor">Group Color</label>
        <input
          type="color"
          id="groupColor"
          name="groupColor"
          class="form-control colorpicker"
          [(ngModel)]="groupColor"
        />
      </div>

      <!-- Group icon input, import image -->
      <div class="form-group form-group-inline">
        <label for="groupIcon">Group Icon</label>
        <input
          type="file"
          id="groupIcon"
          name="groupIcon"
          class="form-control"
          (change)="onIconSelected($event)"
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="!groupForm.form.valid">
          Create Group
        </button>
      </div>
    </form>
  </div>
</div>
