name: BRWTAB Client CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    defaults:
      run:
        working-directory: client

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Install and configure the requested Node.js version and enable npm caching
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: client/package-lock.json

      # Install project dependencies exactly as specified in package-lock.json
      - run: npm ci

      # Build the client application if a build script is present in package.json
      - run: npm run build --if-present

      # Run the CI test script (headless tests or CI-specific test runner)
      - run: npm run test:ci
