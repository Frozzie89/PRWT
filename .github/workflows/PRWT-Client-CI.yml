name: PRWT Client CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    defaults:
      run:
        working-directory: client

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Install and configure the requested Node.js version and enable npm caching
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: client/package-lock.json

      # Install project dependencies exactly as specified in package-lock.json
      - name: Install Dependencies
        run: npm ci

      # Build the client application if a build script is present in package.json
      - name: Build Client Application
        run: npm run build --if-present

      # Run Prettier to check code formatting
      - name: Prettier Code Formatting
        run: npm run format:check

      # Run ESLint to check for linting issues
      - name: ESLint
        run: npm run lint

      # Run the CI test script (headless tests or CI-specific test runner)
      - name: Run CI Tests
        run: npm run test:ci
